<h1 ng-init='init("Henry Ott")'> {{name}} </h1>
<div class="row">
	<div class="col-xs-6">
		<img ng-src="{{artist.pic}}" style="width: 100%">
		<br><br>
		<!-- TODO: Make this div into a <links> directive -->
		<div id="links">
			<a ng-href="{{artist.links['facebook']}}"><img src="img/facebook.png"></a>
			<a ng-href="{{artist.links['twitter']}}"><img src="img/twitter.png"></a>
			<a ng-href="{{artist.links['instagram']}}"><img src="img/instagram.png"></a>
			<a ng-href="{{artist.links['youtube']}}"><img src="img/youtube-2.png"></a>
			<a ng-href="{{artist.links['soundcloud']}}"><img src="img/soundcloud.png"></a>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="col-xs-12">
			<h3>Listen</h3>
			<ul class="nav nav-pills">
				<!-- TODO: make this an ng-repeat over albums -->
	    		<li ng-class="{ active:isSet(1) }">
			    	<a ng-click="setTab(1)">{{artist.albums[0].title}}</a>
			  	</li>
				<li ng-class="{ active:isSet(2) }">
			    	<a ng-click="setTab(2)">{{artist.albums[1].title}}</a>
			    </li>
			  </ul>
			<!-- TODO: also make this an ng-repeat over albums -->
			<iframe ng-show="isSet(1)" width="100%" height="450" scrolling="no" frameborder="no" ng-src="{{artist.albums[0].embed}}"></iframe>
			<iframe ng-show="isSet(2)" width="100%" height="450" scrolling="no" frameborder="no" ng-src="{{artist.albums[1].embed}}"></iframe>
		</div>	
	</div>
</div>
