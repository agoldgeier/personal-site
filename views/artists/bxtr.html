<h1 ng-init='init("BXTR")'> {{name}} </h1>
<div class="row">
	<div class="col-md-6">
		<artistheader></artistheader>
		<script type='text/javascript' src='http://widget.bandsintown.com/javascripts/bit_widget.js'></script>
		<a href="http://www.bandsintown.com/BXTR" class="bit-widget-initializer" data-artist="BXTR">BXTR Tour Dates</a>
		<br><br>
	</div>
	<div class="col-md-6">
		<div class="col-xs-12">
			<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/123130556%3Fsecret_token%3Ds-sR9LM&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
		</div>	
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<h3>Releases</h3>
		<div class="col-md-6 artistPic" ng-repeat="album in artist.albums"> <!-- style="padding: 0;" to put albums in line with h3 -->
			<a ng-href="{{makeLink(album.name)}}" data-id="{{name}}" ng-click="setArtist($event)">
			  <img ng-src="{{album.pic}}" >
			  <h4 class="author">{{album.name}}</h4>
			  <br>
			</a>
		</div>
	</div>
</div>
