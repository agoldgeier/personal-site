<h1 ng-init='init("nick jake")'> {{name}} </h1>
<div class="row">
	<div class="col-md-6">
		<artistheader></artistheader>
		<a href="http://www.bandsintown.com/nick%20jake" class="bit-widget-initializer" data-artist="nick jake">{{name}} Tour Dates</a>
		<br><br>
	</div>
	<div class="col-md-6">
		<div class="col-xs-12">
		</div>	
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<h3>Releases</h3>
		<div class="col-md-6 artistPic" ng-repeat="album in artist.albums"> <!-- style="padding: 0;" to put albums in line with h3 -->
			<a ng-href="{{makeLink(album.name)}}" data-id="{{name}}" ng-click="setArtist($event)">
			  <img ng-src="{{album.pic}}" >
			  <h4 class="author">{{album.name}}</h4>
			  <br>
			</a>
		</div>
	</div>
</div>
