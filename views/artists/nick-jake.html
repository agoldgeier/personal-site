<h1 ng-init='init("nick jake")'> {{name}} </h1>
<div class="row">
	<div class="col-md-6">
		<artistheader></artistheader>
		<a href="http://www.bandsintown.com/nick%20jake" class="bit-widget-initializer" data-artist="nick Jjke">{{name}} Tour Dates</a>
		<br><br>
	</div>
	<div class="col-md-6">
		<div class="col-xs-12">
			<ul class="nav nav-pills">
	    		<li ng-class="{ active:isSet(1) }">
			    	<a ng-click="setTab(1)">Out of Touch</a>
			  	</li>
	    		<li ng-class="{ active:isSet(2) }">
			    	<a ng-click="setTab(2)">The Molecule Project</a>
			  	</li>
			  </ul>
			<div ng-show="isSet(1)">
				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/68095841&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
				<!-- <a href="#" class="btn btn-primary btn-default">Download</a> -->
			</div>
			<div ng-show="isSet(2)">
				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/124754180&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
				<a href="https://2fcollective.bandcamp.com/album/the-molecule-project" class="btn btn-primary btn-default">Download</a>
			</div>
		</div>	
	</div>
</div>
