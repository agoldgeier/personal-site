<h1 ng-init='init("Nick Fraser")'> {{name}} </h1>
<div class="row">
	<div class="col-xs-6">
		<artistheader></artistheader>
		<a href="http://www.bandsintown.com/Nick%20Fraser" class="bit-widget-initializer" data-artist="Nick Fraser">{{name}} Tour Dates</a>
	</div>
	<div class="col-xs-6">
		<div class="col-xs-12">
			<ul class="nav nav-pills">
	    		<li ng-class="{ active:isSet(1) }">
			    	<a ng-click="setTab(1)">Error Scheme EP</a>
			  	</li>
			  	<li ng-class="{ active:isSet(2) }">
			    	<a ng-click="setTab(2)">Recent Tracks</a>
			  	</li>
			  </ul>
			<div ng-show="isSet(1)">
				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/67478308&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
				<!-- <a href="#" class="btn btn-primary btn-default">Download</a> -->
			</div>
			<div ng-show="isSet(2)">
				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/124505420%3Fsecret_token%3Ds-5FDda&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
			</div>
		</div>	
	</div>
</div>
