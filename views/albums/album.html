<div class="row">
	<div class="col-xs-6">
		<h3>{{album.name}}</h1>
		<h4><a ng-href="{{makeLink(album.artist)}}">{{album.artist}}</a></h3>
		{{album.notes}}<br>
		<a class="download-button" ng-href="{{album.download}}">Download</a>
	</div>
	<div class="col-xs-6">
		<img ng-src="{{album.pic}}" style="width: 100%">
		<iframe width="100%" height="100" scrolling="no" frameborder="no" ng-src="{{album.embed}}"></iframe>
	</div>
</div>
