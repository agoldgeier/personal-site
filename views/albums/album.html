<div class="row">
	<div class="col-xs-6">
		<h3>{{album.name}}</h3>
		<h4><a ng-href="{{makeLink(album.artist)}}">{{album.artist}}</a></h4>
		<a class="download-button" ng-href="{{album.download}}">Download</a><br><br>
		<span ng-bind-html="trust(album.notes)"></span>
	</div>
	<div class="col-xs-6">
		<iframe width="100%" height="100" scrolling="no" frameborder="no" ng-src="{{makeEmbed(album.embed)}}"></iframe>		
		<img ng-src="{{album.pic}}" style="width: 100%">
	</div>
</div>
