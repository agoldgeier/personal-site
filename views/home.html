<!-- Jumbotron Header -->
<header class="center">
    <img id="logo" src="img/logo-small.png">
</header>


<hr>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>Recent</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">

    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="feature in featuredInOrder">
        <div class="thumbnail">
            <a ng-href="{{feature.link}}" data-id="{{feature.title}}" ng-click="setAlbum($event)">
              <img ng-src="{{feature.pic}}" style="width: 100%">
              <h4>{{feature.title}}</h5>
              <p>{{feature.subtitle}}</p>
              <img src="img/play.png" style="width: 20%;">
              <br>
            </a>
        </div>
    </div>


</div>
