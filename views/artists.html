<h2>Artist Roster</h2>
<div class="row">
  <div class="col-md-4" ng-repeat="artist in artists">
<!--   	{{artist.name}} -->
    <a href="#/artists/{{artist.name}}" data-id="{{name}}" ng-click="setArtist($event)">
      <img ng-src="{{artist.pic}}" style="width: 100%">
      <p class="author">{{artist.name}}</p>
    </a>
  </div>
</div>

<div class="row">
	<div class="col-xs">
		<a data-id="{{name}}" ng-click="setArtist($event)">_bxtr</a>
	</div>
</div>
